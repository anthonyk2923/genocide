<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Upstander</title>
  <!-- Beginning of Imports-->
  <link href="favicon.png" rel="icon" type="image/x-icon">
  <link href="game.css" rel="stylesheet" type="text/css" />
  <style>
    #game-container {
      width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>

<body onload="parentfunction()">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>


  <div id="navbar-placeholder"></div>
  <script>
    $(function () {
      $("#navbar-placeholder").load("navbar.html");
    });
  </script>

  <!-- End of Imports -->
  <br>
 
  <div class="game" align=center>
    <h1 id="decision-header"><strong>Situation...</strong></h1>
    <br>
    <h1 id = "challenge-text"></h1>
    <br>
    <h3 id="game-text"></h3>
    <input type="button" id="choice1" class="btn btn-primary option" value="button1" onclick="button1()"></input>
    <input type="button" id="choice2" class="btn btn-primary option" value="button2" onclick="button2()"></input>
    <input type="button" id="choice3" class="btn btn-primary option" value="button3" onclick="button3()"></input>
    <br><br>
    <h3 id="outcome-header"></h3>
    <p id="outcome-text"></p>
    <p id = "button-limit-error"></p>
    <p id = "no-selection-error"></p>
    <input type="button" id="continue-button" class="btn btn-success option" value="continue"
      onclick="continueButton()"></input>
  </div>

  <div id="footer-placeholder"></div>
  <script>
    $(function () {
      $("#footer-placeholder").load("footer.html");
    });
  </script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="choices.js"></script>
</body>

</html>
